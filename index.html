<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strobe Display</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      transition: background-color 0.05s;
    }
    #openSettings {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <button id="openSettings">⚙️ Open Settings</button>
  
  <script>
    let bpm = 120;
    let interval = (60 / bpm) * 1000;
    let isSoundMode = false;
    let strobeInterval;
    let on = false;
    let settingsWindow = null;
    
    let colorOn = "#ffffff";   // flash color
    let colorOff = "#000000";  // background color
    
    function applyColors() {
      document.body.style.backgroundColor = colorOff;
    }
    
    // Update colors from settings
    window.addEventListener("message", (event) => {
      const { type, value } = event.data;
      if (type === "setBPM") updateBPM(value);
      else if (type === "toggleMode") {
        isSoundMode = value;
        if (isSoundMode) {
          clearInterval(strobeInterval);
          startSoundReactive();
        } else {
          startBPMStrobe();
        }
      }
      else if (type === "sync") syncStrobe();
      else if (type === "setColors") {
        colorOn = value.on;
        colorOff = value.off;
        applyColors();
      }
    });
    
    
    function startBPMStrobe() {
      clearInterval(strobeInterval);
      strobeInterval = setInterval(() => {
        document.body.style.backgroundColor = on ? colorOn : colorOff;
        on = !on;
      }, interval);
    }
    
    function updateBPM(newBPM) {
      bpm = newBPM;
      interval = (60 / bpm) * 1000;
      if (!isSoundMode) startBPMStrobe();
    }
    
    function syncStrobe() {
      on = false;
      document.body.style.backgroundColor = colorOn;
      startBPMStrobe();
    }
    
    function startSoundReactive() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        
        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
        
        let minInterval = 50;     // fastest (high volume)
        let maxInterval = 800;    // slowest (silence)
        let defaultInterval = 500;
        
        function updateInterval(rms) {
          // map RMS to strobe interval between min and max
          let volume = Math.min(Math.max(rms, 0), 1); // clamp 0-1
          return maxInterval - volume * (maxInterval - minInterval);
        }
        
        function animate() {
          analyser.getByteTimeDomainData(dataArray);
          let sumSquares = 0;
          for (let i = 0; i < bufferLength; i++) {
            const normalized = (dataArray[i] - 128) / 128;
            sumSquares += normalized * normalized;
          }
          const rms = Math.sqrt(sumSquares / bufferLength);
          
          const newInterval = updateInterval(rms);
          
          // If interval has changed significantly, reset the strobe
          if (Math.abs(newInterval - interval) > 10) {
            interval = newInterval;
            clearInterval(strobeInterval);
            strobeInterval = setInterval(() => {
              document.body.style.backgroundColor = on ? colorOn : colorOff;
              on = !on;
            }, interval);
          }
          
          if (isSoundMode) requestAnimationFrame(animate);
        }
        
        animate();
      }).catch(err => {
        alert('Microphone access denied.');
        console.error(err);
        isSoundMode = false;
        updateBPM(bpm);
      });
    }
    
    
    // Open settings in new window
    document.getElementById("openSettings").addEventListener("click", () => {
      if (!settingsWindow || settingsWindow.closed) {
        settingsWindow = window.open("settings.html", "Settings", "width=300,height=400");
      } else {
        settingsWindow.focus();
      }
    });
    
    // Handle messages from settings window
    window.addEventListener("message", (event) => {
      const { type, value } = event.data;
      if (type === "setBPM") updateBPM(value);
      else if (type === "toggleMode") {
        isSoundMode = value;
        if (isSoundMode) {
          clearInterval(strobeInterval);
          startSoundReactive();
        } else {
          startBPMStrobe();
        }
      }
      else if (type === "sync") syncStrobe();
    });
    
    
    
    // Start default strobe
    updateBPM(bpm);
  </script>
</body>
</html>
